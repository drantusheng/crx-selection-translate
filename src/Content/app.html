<st-wait ng-show="context.loading">正在查询，请稍候……</st-wait>

<st-move>
  <st-icon-pin ng-class="{'st-pined':config.alwaysShow}" title="钉住翻译窗口后，它不会自动消失"></st-icon-pin>
  <st-icon>
    <st-icon-setting title="打开设置"></st-icon-setting>
  </st-icon>
</st-move>

<st-div ng-form>
  <st-input ng-model="context.query.text"></st-input>
</st-div>

<st-content>

  <st-section ng-show="context.result.error">{{ context.error }}</st-section>

  <st-phonetic>
    <st-phonetic-text ng-show="context.result.phonetic">{{ context.result.phonetic }}</st-phonetic-text>

    <st-icon-play data-lmk123-play="text" ng-show="context.query.text.length < 50"></st-icon-play>

  </st-phonetic>

  <st-section ng-show="context.result.detailed">
    {{ context.result.detailed }}
    <st-icon-copy></st-icon-copy>
  </st-section>

  <st-section ng-show="context.result">
    {{ context.result.result }}
    <st-icon-copy></st-icon-copy>
    <st-icon-play data-lmk123-play="result" ng-show="context.result.result.length < 50"></st-icon-play>
  </st-section>

</st-content>
<st-footer>
  <st-switch title="点击可切换开关" ng-class="{'st-close':config.enable}">
    <st-enable>已开启</st-enable>
    <st-disable>已关闭</st-disable>
  </st-switch>

  <st-a ng-show="context.result.api">via {{context.result.api.name}}</st-a>

</st-footer>
